<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project</title>
    <link href="styles/register.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/804f102bf4.js" crossorigin="anonymous"></script>
</head>

<body>
<fieldset >
    <legend>Register</legend>
    <div><form action="index.html" method="get">
        <p>First Name</p>
        <input name="fname" type="text">
        <p>Last Name</p>
        <input name="lname" type="text">
        <p>Email</p>
        <input name="email" type="email">
        <p>Telephone number</p>
        <input name="tel" type="tel">
        <p>Password</p>
        <input name="pass" type="password">
        <p>Repeat Password</p>
        <input name="repass" type="password">
        <button class="sub" value="submit">Continue</button>
    <p>By continuing you agree to NotAmazon's Conditions of Use and Privacy Notice</p>
    </div>
</form>
</fieldset>
<h2>
    <span>Already have an account?</span>
</h2>
<a href="/signIn.html">
<button class="reg">Log In</button>
</a>

</body>
